<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <main id="main">
      <div id="sidebar">
        <div id="account_info">
          <div id="avatar_circle">
            <div id="avatar">
              <button id="account_button" onclick="location.href='register.html'"></button>
            </div>
          </div>
          <div id="name_mail">
            <div id="name">No information<br />Log in!</div>
            <div id="mail"></div>
          </div>
        </div>
        <div id="account_separator"></div>
        <div id="container_sidebar">
          <div id="person_folder">
            <div id="folders">
              <div id="sidebar_folders_text">Your Folders</div>
              <div id="folders_separator"></div>
              <button id="add_folder_button">
                <div id="sidebar_plus_sign">
                  <svg
                    id="svg1"
                    width="26px"
                    height="26px"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="inherit"
                  >
                    <path
                      id="arrow1"
                      fill="inherit"
                      fill-rule="evenodd"
                      d="M9 17a1 1 0 102 0v-6h6a1 1 0 100-2h-6V3a1 1 0 10-2 0v6H3a1 1 0 000 2h6v6z"
                    />
                  </svg>
                </div>
              </button>
            </div>
            <ul id="folders_container">
              <div id="empty_folder" style="color: grey">Folders list is empty now!</div>
            </ul>
          </div>
          <div id="person_done">
            <div id="done_list">
              <div id="done_list_text">Done</div>
            </div>
            <div id="empty_done" style="color: grey">Done tasks list is empty now!</div>
            <div id="done_container"></div>
          </div>
        </div>
      </div>
      <div id="mainscreen">
        <div id="top_bar">
          <div id="folder">Folder</div>
          <div id="top_bar_separator"></div>
          <div id="add_task">
            <button id="add_task_button">
              <svg
                id="svg2"
                width="26px"
                height="26px"
                viewBox="0 0 20 16"
                xmlns="http://www.w3.org/2000/svg"
                fill="inherit"
              >
                <path
                  id="arrow2"
                  fill="inherit"
                  fill-rule="evenodd"
                  d="M9 17a1 1 0 102 0v-6h6a1 1 0 100-2h-6V3a1 1 0 10-2 0v6H3a1 1 0 000 2h6v6z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div id="cards">
          <div id="to_do">
            <div id="to_do_bar">To Do</div>
            <div style="color: grey" id="empty_todo">To do list is empty now!</div>
            <div id="to_do_container"></div>
          </div>
          <div id="done">
            <div id="done_bar">Doing</div>
            <div style="color: grey" id="empty_doing">Done tasks list is empty now!</div>
            <div id="doing_container"></div>
          </div>
        </div>
        <div class="popup_empty_folders">
          <div class="popup_empty_folders_text">You need to create a folder first!</div>
          <div class="time_bar_background">
            <div class="time_bar"></div>
          </div>
        </div>
      </div>
      <div id="wrapper">
        <div id="popup_addfolder_overlay">
          <div id="popup_addfolder">
            <span id="close_popup_addfolder">
              <?xml version="1.0" ?><!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
              <svg
                height="23px"
                id="svg3"
                fill="inherit"
                version="1.1"
                viewBox="0 0 512 512"
                width="23px"
                xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <path
                  d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"
                />
              </svg>
            </span>
            <div id="popup_addfolder_content">
              <input placeholder="Enter folder name" id="folder_input" />
              <button onclick="create_folder()" id="create_folder">Create new folder</button>
            </div>
          </div>
        </div>
      </div>
      <div id="wrapper2">
        <div id="popup_addtask_overlay">
          <div id="popup_addtask">
            <span id="close_popup_addtask">
              <?xml version="1.0" ?><!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
              <svg
                height="23px"
                id="svg3"
                fill="inherit"
                version="1.1"
                viewBox="0 0 512 512"
                width="23px"
                xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <path
                  d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"
                />
              </svg>
            </span>
            <div id="popup_addtask_content">
              <input placeholder="Enter task name" id="task_input" />
              <fieldset id="choice">
                <div id="choice_div">
                  <input type="radio" id="to_do_radio" name="check_choice" />
                  <label for="to_do_radio" style="margin-right: 30px" id="to_do_label">Want to do</label>

                  <input type="radio" id="doing_radio" name="check_choice" />
                  <label for="doing_radio" id="doing_label">Doing now</label>
                </div>
              </fieldset>
              <button onclick="create_task()" id="create_task">Create new task</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
